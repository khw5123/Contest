<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <title>범위 거리</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./distance">범위 거리</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="./boundary">경계 표시</a></li>
                        <li><a href="./distance">범위 거리</a></li>
                        <li><a href="./search">사찰 검색</a></li>
                        <li><a href="./range">주변 탐색</a></li>
                        <li><a href="./kruskal">최소 비용</a></li>
                        <li><a href="./dijkstra">최단 경로</a></li>
                    </ul>
                </div>
            </div>
            <div id="map" style="width:100%;height:600px"></div>
        </nav>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5db5bc5cb635e2c58b02d573f5402a27"></script>
        <script th:inline="javascript">
            /*<![CDATA[*/
            var data = /*[[${temple}]]*/ 'default';
            /*]]>*/

            var temple = [];
            for (var i = 0; i < data.length; i++) {
                var info = JSON.parse(data[i]);
                temple.push({"name":info.name, "tel":info.tel, "lat":info.lat, "lon":info.lon});
            }

            var lat = 37.566535;
            var lon = 126.9779692;
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    center: new kakao.maps.LatLng(lat, lon), // 지도의 중심 좌표
                    level: 8 // 지도의 확대 레벨
                };
            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성

            var mapTypeControl = new kakao.maps.MapTypeControl(); // 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤 생성
            map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT); // 지도에 컨트롤을 추가, kakao.maps.ControlPosition은 컨트롤이 표시될 위치

            var zoomControl = new kakao.maps.ZoomControl(); // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성
            map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

            // 마커 및 원 표시
            var positions = [] // 마커를 표시할 위치와 title 객체 배열
            for (var i = 0; i < temple.length; i++) {
                positions.push({title:temple[i]["name"], lat:temple[i]["lat"], lon:temple[i]["lon"], latlng: new kakao.maps.LatLng(temple[i]["lat"], temple[i]["lon"])});
            }
            var imageSrc = "https://t1.kakaocdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; // 마커 이미지의 이미지 주소
            for (var i = 0; i < positions.length; i ++) {
                var imageSize = new kakao.maps.Size(24, 35); // 마커 이미지의 크기
                var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); // 마커 이미지 생성
                var marker = new kakao.maps.Marker({ // 마커 생성
                    map: map, // 마커를 표시할 지도
                    position: positions[i].latlng, // 마커를 표시할 위치
                    title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됨
                    image : markerImage // 마커 이미지
                });
                var circle = new kakao.maps.Circle({ // 지도에 표시할 원 생성
                    center : positions[i].latlng,  // 원의 중심 좌표
                    radius: 5000, // 미터 단위의 원의 반지름
                    strokeWeight: 5, // 선의 두께
                    strokeColor: '#75B8FA', // 선의 색깔
                    strokeOpacity: 1, // 선의 불투명도, 1에서 0 사이의 값이며 0에 가까울수록 투명함
                    strokeStyle: 'dashed', // 선의 스타일
                    fillColor: '#CFE7FF', // 채우기 색깔
                    fillOpacity: 0.7  // 채우기 불투명도
                });
                circle.setMap(map); // 지도에 원 표시
                // 마커를 클릭했을 때 마커 위에 표시할 인포윈도우 생성
                var iwContent = '<div style="padding:5px;">' + temple[i]["name"] + '<br>' + temple[i]["tel"] + '</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element 가능
                    iwRemoveable = true, // removeable 속성을 ture로 설정하면 인포윈도우를 닫을 수 있는 x 버튼이 표시됨
                    iwPosition = positions[i].latlng; // 인포윈도우 표시 위치
                var infowindow = new kakao.maps.InfoWindow({ // 인포윈도우 생성
                    position : iwPosition,
                    content : iwContent,
                    removable : iwRemoveable
                });
                kakao.maps.event.addListener(marker, 'click', markerClick(infowindow, marker));
            }

            function markerClick(infowindow, marker) {
                return function() {
                    infowindow.open(map, marker); // 마커 위에 인포윈도우 표시
                };
            }

            // 사찰 사이의 거리 표시
            var linePath, distance;
            var lineLine = new kakao.maps.Polyline();
            for (var i = 0; i < positions.length; i++) {
                if (i != 0) {
                    linePath = [positions[i - 1].latlng, positions[i].latlng]; // 두 위치 지정
                }
                lineLine.setPath(linePath);
                var drawLine = new kakao.maps.Polyline({
                    map: map, // 선을 표시할 지도
                    path: linePath,
                    strokeWeight: 3, // 선의 두께
                    strokeColor: '#db4040', // 선의 색깔
                    strokeOpacity: 1, // 선의 불투명도, 0에서 1 사이값이며 0에 가까울수록 투명함
                    strokeStyle: 'solid' // 선의 스타일
                });
                if (i != 0) {
                    distance = Math.round(lineLine.getLength());
                    var distanceOverlay = new kakao.maps.CustomOverlay({
                        content: '<div class="dotOverlay">거리 <span class="number">' + distance + '</span>m</div>',
                        position: new kakao.maps.LatLng((positions[i - 1].lat + positions[i].lat) / 2, (positions[i - 1].lon + positions[i].lon) / 2),
                        yAnchor: 1,
                        zIndex: 2
                    });
                    distanceOverlay.setMap(map); // 거리를 지도에 표시
                }
            }
        </script>
    </body>
</html>
