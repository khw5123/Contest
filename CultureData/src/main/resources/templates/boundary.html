<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <title>경계 표시</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./boundary">경계 표시</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="./boundary">경계 표시</a></li>
                        <li><a href="./distance">범위 거리</a></li>
                        <li><a href="./search">사찰 검색</a></li>
                        <li><a href="./range">주변 탐색</a></li>
                        <li><a href="./kruskal">최소 비용</a></li>
                        <li><a href="./dijkstra">최단 경로</a></li>
                    </ul>
                </div>
            </div>
            <div id="map" style="width:100%;height:600px"></div>
        </nav>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5db5bc5cb635e2c58b02d573f5402a27"></script>
        <script th:inline="javascript">
            /*<![CDATA[*/
            var data = /*[[${temple}]]*/ 'default';
            var data2 = /*[[${boundary}]]*/ 'default';
            /*]]>*/

            var temple = [];
            for (var i = 0; i < data.length; i++) {
                var info = JSON.parse(data[i]);
                temple.push({"name":info.name, "tel":info.tel, "lat":info.lat, "lon":info.lon});
            }

            var boundary = [];
            for (var i = 0; i < data2.length; i++) {
                var info = JSON.parse(data2[i]);
                var tmp = {"name":info.name, "coordinates":[]};
                for (var j = 0; j < info.coordinates.length; j++) {
                    tmp["coordinates"].push([info.coordinates[j][0], info.coordinates[j][1]]);
                }
                boundary.push(tmp);
            }

            var lat = 37.566535;
            var lon = 126.9779692;
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    center: new kakao.maps.LatLng(lat, lon), // 지도의 중심 좌표
                    level: 8 // 지도의 확대 레벨
                };
            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성

            var mapTypeControl = new kakao.maps.MapTypeControl(); // 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤 생성
            map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT); // 지도에 컨트롤을 추가, kakao.maps.ControlPosition은 컨트롤이 표시될 위치

            var zoomControl = new kakao.maps.ZoomControl(); // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성
            map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

            // 마커 표시
            var positions = [] // 마커를 표시할 위치와 title 객체 배열
            for (var i = 0; i < temple.length; i++) {
                positions.push({title:temple[i]["name"], lat:temple[i]["lat"], lon:temple[i]["lon"], latlng: new kakao.maps.LatLng(temple[i]["lat"], temple[i]["lon"])});
            }
            var imageSrc = "https://t1.kakaocdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; // 마커 이미지의 이미지 주소
            for (var i = 0; i < positions.length; i ++) {
                var imageSize = new kakao.maps.Size(24, 35); // 마커 이미지의 크기
                var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); // 마커 이미지 생성
                var marker = new kakao.maps.Marker({ // 마커 생성
                    map: map, // 마커를 표시할 지도
                    position: positions[i].latlng, // 마커를 표시할 위치
                    title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됨
                    image : markerImage // 마커 이미지
                });
                // 마커를 클릭했을 때 마커 위에 표시할 인포윈도우 생성
                var iwContent = '<div style="padding:5px;">' + temple[i]["name"] + '<br>' + temple[i]["tel"] + '</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element 가능
                    iwRemoveable = true, // removeable 속성을 ture로 설정하면 인포윈도우를 닫을 수 있는 x 버튼이 표시됨
                    iwPosition = positions[i].latlng; // 인포윈도우 표시 위치
                var infowindow = new kakao.maps.InfoWindow({ // 인포윈도우 생성
                    position : iwPosition,
                    content : iwContent,
                    removable : iwRemoveable
                });
                kakao.maps.event.addListener(marker, 'click', markerClick(infowindow, marker));
            }

            function markerClick(infowindow, marker) {
                return function() {
                    infowindow.open(map, marker); // 마커 위에 인포윈도우 표시
                };
            }

            // 서울특별시 형정동 경계 표시
            var polygons = []; // 폴리곤들이 저장될 배열
            for (var i = 0; i < boundary.length; i++) {
                displayArea(boundary[i].coordinates, boundary[i].name);
            }
            // 폴리곤 처리 함수
            function displayArea(coordinates, name) {
                var path = []; // 폴리곤 그려줄 path
                var points = []; // 중심 좌표 구하기 위한 지역구 좌표들
                for (var i = 0; i < coordinates.length; i++) {
                    var point = new Object();
                    point.x = coordinates[i][1];
                    point.y = coordinates[i][0];
                    points.push(point);
                    path.push(new kakao.maps.LatLng(coordinates[i][1], coordinates[i][0]));
                }
                var polygon = new kakao.maps.Polygon({ // 폴리곤 생성
                    map: map, // 다각형을 표시할 지도 객체
                    path: path,
                    strokeWeight: 2,
                    strokeColor: '#004c80',
                    strokeOpacity: 0.8,
                    fillColor: '#fff',
                    fillOpacity: 0.3
                });
                polygons.push(polygon); // 폴리곤 제거하기 위한 배열
                var locationOverlay = new kakao.maps.CustomOverlay({ // 행정동 표시 오버레이
                    content: '<div class="dotOverlay">' + name + '</div>',
                    position: centroid(points),
                    yAnchor: 1,
                    zIndex: 2
                });
                locationOverlay.setMap(map); // 행정동을 지도에 표시

                // 폴리곤에 mouseover 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색 변경
                kakao.maps.event.addListener(polygon, 'mouseover', function(mouseEvent) {
                    polygon.setOptions({
                        fillColor : '#09f'
                    });
                });

                // 다각형에 mouseout 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 원래색으로 변경
                kakao.maps.event.addListener(polygon, 'mouseout', function() {
                    polygon.setOptions({
                        fillColor : '#fff',
                        fillOpacity: 0.3
                    });
                });

                // 다각형에 click 이벤트를 등록하고 이벤트가 발생하면 해당 지역 확대
                kakao.maps.event.addListener(polygon, 'click', function() {
                    var level = map.getLevel()-2; // 현재 지도 레벨에서 2레벨 확대한 레벨
                    // 지도를 클릭된 폴리곤의 중앙 위치를 기준으로 확대
                    map.setLevel(level, {anchor: centroid(points), animate: {
                            duration: 350 // 확대 애니메이션 시간
                        }});
                });
            }

            // 폴리곤 중심 좌표 구하는 함수(Centroid 알고리즘)
            function centroid (points) {
                var i, j, len, p1, p2, f, area, x, y;
                area = x = y = 0;
                for (i = 0, len = points.length, j = len - 1; i < len; j = i++) {
                    p1 = points[i];
                    p2 = points[j];
                    f = p1.y * p2.x - p2.y * p1.x;
                    x += (p1.x + p2.x) * f;
                    y += (p1.y + p2.y) * f;
                    area += f * 3;
                }
                return new kakao.maps.LatLng(x / area, y / area);
            }

            // 지도 위 표시되고 있는 폴리곤 제거 함수
            function deletePolygon(polygons) {
                for (var i = 0; i < polygons.length; i++) {
                    polygons[i].setMap(null);
                }
                polygons = [];
            }
        </script>
    </body>
</html>
